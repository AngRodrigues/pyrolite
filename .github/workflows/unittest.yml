name: Unittest

on:
  push:
  pull_request:
    branches:
    - develop
  schedule:
    - cron: '0 0 * * 0' # weekly

jobs:
  unit_tests:
    name: Unit Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.6', '3.7', '3.8']
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Python Packages Install
        run: |
          pip install wheel               # pre-install
          pip install -q pytest pytest-runner pytest-cov coverage codacy-coverage
          pip install coveralls
          pip install .[skl,stats]
      - name: Test Windows, MacOS
        if: runner.os != 'Linux'
        run: python setup.py test
      - name: Prep Linux
        if: runner.os == 'Linux'
        run: |
          sudo apt-get install jq curl    # codacy requirement
          sudo apt-get install xvfb
      - name: Test Linux
        if: runner.os == 'Linux'
        run: |
          xvfb-run python setup.py test
      - name: Coveralls GitHub Action
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
