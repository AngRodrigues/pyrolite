language: python

os:
  - linux

python:
  - "3.5"
  - "3.6"
  - "3.7"

matrix:
  allow_failures:
    - python: "3.7"

install:
  - pip install -e .[skl,test] # required to test optional deps
  - conda install -c cvxgrp cvxpy # attempt to fix cryptic 3.6 cvxpy error
#  - python setup.py install

before_script: # configure a headless display to test plot generation
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start

script:
  - python setup.py test

after_success:
  - coveralls
